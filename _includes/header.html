<header>
    <a class="site-logo" href="{{ site.baseurl }}/"><img src="/images/logo.svg"></a>
    <nav>
        {% for page in site.data.pages %}
          {% if page.title %}
          <a  href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}
    </nav>
</header>
